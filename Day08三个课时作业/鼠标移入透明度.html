<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标移入透明度</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul{list-style: none;margin: 20 auto;}
			ul li{width: 150px;height: 100px;float: left;border: 1px solid #CCCCCC;margin: 10px;}
			ul li img{width: 150px;height: 100px;}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img/1.jpg"/></li>
			<li><img src="img/2.jpg"/></li>
			<li><img src="img/3.jpg"/></li>
			<li><img src="img/4.jpg"/></li>
			<li><img src="img/5.jpg"/></li>
			<li><img src="img/6.jpg"/></li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	//获取li标签
	var oLi = document.getElementsByTagName("li");
	//给每一个li标签添加鼠标触碰效果
	for (var i = 0 ; i < oLi.length ; i++) {
		oLi[i].index = i;
		oLi[i].onmouseover = function(){
			oLi[this.index].style.opacity = "0.5";
		}
		oLi[i].onmouseout = function(){
			oLi[this.index].style.opacity = "1";
		}
	}
</script>
