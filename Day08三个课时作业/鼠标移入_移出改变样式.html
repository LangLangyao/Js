<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div_on{color: white;width: 200px;height: 200px;background: black;border: 10px solid black;}
			.div{color: red;width: 200px;height: 200px;background: white;border: 10px solid red;}
		</style>
	</head>
	<body>
		<div class="div_on">
			鼠标移入改变样式，鼠标移出恢复。
		</div>
	</body>
</html>
<script type="text/javascript">
	var box = document.getElementsByClassName("div_on")[0];
	box.onmouseover = function(){
		box.className = "div"
	}
	box.onmouseout = function(){
		box.className = "div_on"
	}
</script>
