<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body,div,p,span,ul,li{margin: 0;padding: 0;}
			.box1{width: 300px;height: 200px;margin-top: 20px;background: cyan;}
			.box1 ul{list-style: none;overflow: hidden;}
			.box1 ul li{float: left;padding: 10px 30px;border: 1px solid black;}
			.box1 ul .xianshi1{cursor: pointer;background: black;color: red;}
			.box1 div{width: 100%;height: 150px;display: none;}
			.box1 .show1{width: 100%;height: 150px;display: block;text-align: center;line-height: 150px;}
		</style>
	</head>
	<body>
		<div id="box1" class="box1">
			<ul id="ul_on">
				<li class="xianshi1">吃饭</li>
				<li>睡觉</li>
				<li>打豆豆</li>
			</ul>
			<div class="show1">吃饭ing</div>
			<div>睡觉ing</div>
			<div>打豆豆ing</div>
		</div>
		
		<div id="box2" class="box1">
			<ul id="ul_on">
				<li class="xianshi1">吃饭</li>
				<li>睡觉</li>
				<li>打豆豆</li>
			</ul>
			<div class="show1">吃饭ing</div>
			<div>睡觉ing</div>
			<div>打豆豆ing</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var box1 = document.getElementById("box1");
	show(box1,"onmouseover");
	var box2 = document.getElementById("box2");
	show(box2,"onclick");
	function show(box,a){
		var li_1 = box.getElementsByTagName("li");
		var div1 = box.getElementsByTagName("div");
		for(var i=0;i<li_1.length;i++){
			li_1[i].index = i;
			li_1[i][a] = function(){
				for(var i=0;i<li_1.length;i++){
					li_1[i].className = "";
					div1[i].className = "";
				}
				li_1[this.index].className = "xianshi1";
				div1[this.index].className = "show1";
			}	
		}
	}
</script>
