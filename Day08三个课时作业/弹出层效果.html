<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div_on{width: 300px;height: 150px;border: 1px solid black;display: none;}
			.div_on p{width: 100%;height:20px; margin: 0;padding: 0;background-color: #eee;}
			.div_on p span{margin-left: 93%;background: yellow;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="ipt" value="弹出层" />
		<div class="div_on">
			<p>
				<span id="close">×</span>
			</p>	
		</div>
	</body>
</html>
<script type="text/javascript">
	var oipt = document.getElementById("ipt");
	var odiv = document.getElementsByClassName("div_on")[0];
	var oclose = document.getElementById("close");
	oipt.onclick = function(){
		odiv.style.display = "block";
	}
	oclose.onclick = function(){
		odiv.style.display = "none";
	}
</script>
